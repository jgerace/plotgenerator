{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="col-sm-9 col-md-10 main">
    <div class="row placeholders">
    <h2 class="sub-header">Characters</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <tbody>
              {% for c in characters %}
              <tr>
                <td>{{ c }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</html>
